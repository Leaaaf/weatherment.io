<head>
    <link href="node_modules/chart.js/dist/Chart.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.scss" type="text/css" rel="stylesheet">
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box left">
            <div class="title">
                <h1>Weatherment.io</h1>
            </div>
            <div class="list">
                <ul>
                    <li>TERAMO</li>
                    <li class="selected">BOLOGNA</li>
                    <li>ALBA ADRIATICA</li>
                    <li>GIULIANOVA</li>
                    <li>PESCARA</li>
                    <li>RIMINI</li>
                    <li>RICCIONE</li>
                    <li>RAVENNA</li>
                    <li>FOGGIA</li>
                    <li>BARI</li>
                </ul>
            </div>
        </div>
        <div class="box right">
            <div style="padding:10px">
                <h1>BOLOGNA</h1>
                <div class="controls">
                    <button class="button">Temperatura</button>
                    <button class="button">Pressione</button>
                    <button class="button">Vento</button>
                    <button class="button">Umidit√†</button>
                    <button class="button">Inquinamento aria</button>
                </div>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['11/01', '12/01', '13/01', '14/01', '15/01', '16/01'],
                datasets: [{
                        label: 'MAX Temperature',
                        data: [20, 22, 23, 25, 18, 20],
                        borderColor: 'rgba(252, 60, 60, 1)',
                        fill: false,
                        borderWidth: 3
                    },
                    {
                        label: 'MIN Temperature',
                        data: [12, 13, 12, 15, 8, 10],
                        borderColor: 'rgba(0, 75, 168, 1)',
                        fill: false,
                        borderWidth: 3
                    }
                ]
            },
            options: {
                elements: {
                    line: {
                        tension: 0
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    labels: {
                        boxWidth: 1,
                    },
                    position: 'right'
                }
            }
        });
    </script>
</body>
