<head>
    <link href="node_modules/chart.js/dist/Chart.min.css" type="text/css" rel="stylesheet">
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
</head>

<body>
    <div style="width: 100%">
        <canvas id="myChart" width="100" height="50"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['11/01', '12/01', '13/01', '14/01', '15/01', '16/01'],
                datasets: [{
                        label: 'MIN Temperature',
                        data: [12, 13, 12, 15, 8, 10],
                        borderColor: 'rgba(25, 116, 255, 1)',
                        fill: false,
                        borderWidth: 3
                    },
                    {
                        label: 'MAX Temperature',
                        data: [20, 22, 23, 25, 18, 20],
                        borderColor: 'rgba(252, 60, 60, 1)',
                        fill: false,
                        borderWidth: 3
                    }
                ]
            },
            options: {
                elements: {
                    line: {
                        tension: 0
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    labels: {
                        boxWidth: 1,
                    },
                    position: 'right'
                }
            }
        });
    </script>
</body>
